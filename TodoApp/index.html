<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/82445024cd.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>ToDos</h1>
    <form id="form">
        <input type="text" class="input" id="input" autocomplete="off" placeholder="Enter your Todo"/>
        <ul class="todos" id="todos"></ul>
    </form>
    <div class="container-infos">
        <i style="margin-right: 5px;" class="fa-solid fa-computer-mouse"></i>
            <small>Left Click to mark as completed.
            <br>
            Right Click to delete ToDo.</small>
    </div>
    
</body>
</html>
